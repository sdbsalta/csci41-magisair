{% extends "base.html" %}

{% load static %}

{% block styles %}
<style>
    body {
        background-color: var(--tertiary-01);
        position: relative;
    }

    #calendar,
    #passport {
        position: absolute;
        z-index: -1; 
        overflow: hidden;
        max-width: 100%; 
        height: auto;
    }

    #calendar {
        position: fixed;
        top: 0;
        right: 0;
    }

    #passport {
        position: fixed;
        transform: scaleX(-1);
        bottom: 0;
        left: 0;
    }

    #delete-sched {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    #delete-sched .text-container{
        padding: 5rem;
        background-color: var(--neutral-01);
        border-radius: 15px;
    }

    #delete-sched .header{
        color: var(--primary-08);
    }
    
    #delete-sched a {
        text-decoration: none;
    }
    
    #delete-sched a:hover {
        text-decoration: underline;
    }

    #delete-sched button {
        margin-top: 15px;
        margin-bottom: 15px;
        margin-right: 4px;
    }

</style>
{% endblock %}

{% block title %}Delete Flight Schedule{% endblock %}

{% block content %}
<div id="delete-sched"> 
    <img id="calendar" src="{% static 'img/calendar.png' %}" alt="Top Right Calendar" />
    <img id="passport" src="{% static 'img/passport.png' %}" alt="Bottom Left Passport" />
    <div class="text-container">
        <h2 class="header">Are you sure you want to delete this flight schedule?</h2>
        <p><strong>Schedule ID:</strong> {{ object.schedule_id }} on {{ object.date }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button primary filled">Confirm Delete</button>
            <a href="{% url 'flight_schedules:flight_schedule_list' %}">
                <button class="button tertiary filled" type="button">Cancel</button> 
            </a>
        </form>
    </div>
</div>
{% endblock %}
