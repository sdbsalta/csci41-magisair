{% extends "base.html" %}

{% load static %}

{% block title %}Home - Magis Air{% endblock %}
{% block styles %}
<style>
    body {
        background-color: var(--tertiary-01);
        margin: 0; 
    }

    .home {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 100vh; 
    }

    .image-container {
        height: 100%; 
        display: flex;
        align-items: center; 
    }

    .image-container img {
        height: 100%; 
        width: auto; 
        object-fit: cover; 
    }

    .hometxt {
        flex: 1;
        padding-left: 6rem;
        padding-bottom: 8rem;
        max-width: 60%; 
        margin-left: 40px;
        text-align: left;
    }

    .hometxt .header {
        color: var(--primary);
        line-height: 1.2; 
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
{% block content %}
<div class="home">
    <div class ="hometxt">
        <h1 class="header">Fly the Eagle way with Magis Air</h1> <!-- Not sure if this should be header because it should be in the left side -->
        <a href="{% url 'flight_schedules:flight_schedule_list' %}">
            <button class="button primary filled" type="button">Check flight schedules</button> 
        </a>
    </div>
    <div class="image-container">
        <img src="{% static 'img/homeimg_v2.png' %}" alt="Home Image">
    </div> 
</div>
{% endblock %}
