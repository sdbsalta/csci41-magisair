{% extends "base.html" %}

{% block title %}Delete Crew Member{% endblock %}

{% block content %}
    <h2>Delete Crew Member</h2>
    <p>Are you sure you want to delete {{ object.crew_id }} - {{ object.role }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'crew_assignments:crew_list' %}">Cancel</a>
    </form>
{% endblock %}
