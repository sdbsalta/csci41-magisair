{% extends "base.html" %}

{% load static %}

{% block styles %}
<style>
    body {
        background-color: var(--tertiary-01);
        position: relative;
    }

    .addcrewmems {
        padding-left: 5rem;
        padding-right: 5rem;
        padding-top: 3.5rem;
        text-align: center;
    }
    .addcrewmems .header{
        color: var(--primary-08);
    }
    
    .addcrewmems a {
        text-decoration: none;
    }
    
    .addcrewmems a:hover {
        text-decoration: underline;
    }

    .addcrewmems button {
        margin-top: 15px;
        margin-bottom: 15px;
        margin-right: 4px;
    }

    .addcrewmems input, .addcrewmems select {
        padding: 10px;
        margin-top: 5px;
    }

</style>
{% endblock %}

{% block title %}Crew Member Form{% endblock %}

{% block content %}
<div class="addcrewmems"> 
    <h2 class="header">{% if object %}Update{% else %}Add New{% endif %} Crew Member</h2>
    <form method="post">
        {% csrf_token %}
            <p><strong>Role:</strong> {{ form.role }}</p>
            <button type="submit" class="button primary filled" >Save</button>
            <a href="{% url 'crew_assignments:crew_list' %}">
                <button class="button tertiary filled" type="button">Cancel</button> 
            </a>
    </form>
</div>
{% endblock %}
