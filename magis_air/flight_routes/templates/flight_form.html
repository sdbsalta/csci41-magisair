{% extends "base.html" %}

{% block title %}Flight Form{% endblock %}

{% block content %}
    <h2>{% if object %}Update{% else %}Add New Flight{% endif %} Crew Member</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'flight_routes:flight_list' %}">Cancel</a>
    </form>
{% endblock %}
