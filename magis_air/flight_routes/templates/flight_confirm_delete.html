{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this flight?</h2>
    <p>Flight ID: {{ object.flight_id }} from {{ object.origin }} to {{ object.destination }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'flight_routes:flight_list' %}">Cancel</a>
    </form>
{% endblock %}
