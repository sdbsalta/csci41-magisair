{% extends 'base.html' %}

{% block title %}Create / Update Booking{% endblock %}

{% block content %}
    <h2>{% if object %}Update Booking{% else %}Create Booking{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    
    <p><a href="{% url 'flight_booking:passenger_create' %}">
        <button>Create New Passenger</button>
    </a></p>
{% endblock %}
