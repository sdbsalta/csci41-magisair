{% extends 'base.html' %}

{% block title %}Confirm Booking Deletion{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this booking?</h2>
    <p>{{ object.booking_id }} - {{ object.passenger.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'flight_booking:booking_list' %}">Cancel</a>
{% endblock %}
