{% extends 'base.html' %}

{% block title %}Confirm Passenger Deletion{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this passenger?</h2>
    <p>{{ object.name }} ({{ object.passenger_id }})</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'flight_booking:passenger_list' %}">Cancel</a>
{% endblock %}
